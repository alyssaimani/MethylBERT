{% extends 'base.html' %}
{% block title %}HOME{% endblock %}
{% block content %}
    <div class="mt-5" class="form-floating">
        <h3 style="color: #113946;">Paste or upload your protein sequences</h3>
        <form action="{{ url_for('predict') }}" enctype=multipart/form-data method='POST' class="mt-3">
            <textarea name="sequence" class="form-control" id="sequence" cols="80" rows="5"></textarea>
            <div class="mb-3">
                <label for="formFile" class="form-label mt-2">Upload protein sequences in FASTA format</label>
                <input class="form-control" type="file" name="file_seq" id="file_seq">
            </div>
            <div class='d-flex flex-row align-items-center'>
            <p>Select Threshold :</p>
            <select class="form-select ms-3" name="threshold" aria-label="Default select example" style="width:80px">
                <option value="0.5"selected>0.5</option>
                <option value="0.6">0.6</option>
                <option value="0.7">0.7</option>
                <option value="0.8">0.8</option>
                <option value="0.9">0.9</option>
            </select>
            </div>
            <input type="submit" value="Predict" class="btn mt-2" style="background-color: #113946; color: #FFFFFF;" name="submit">
        </form>
    </div>
{% endblock %}
